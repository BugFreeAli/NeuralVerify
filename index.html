<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeuralVerify - AI Detection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#36e27b",
              "primary-glow": "#36e27b66",
              "background-light": "#f6f8f7",
              "background-dark": "#0B0F0D",
              "surface-dark": "#161b18",
              "surface-glass": "rgba(22, 27, 24, 0.6)",
            },
            fontFamily: {
              display: ["Spline Sans", "sans-serif"],
              sans: ["Spline Sans", "sans-serif"],
            },
            backgroundImage: {
              "grid-pattern":
                "linear-gradient(to right, #232d26 1px, transparent 1px), linear-gradient(to bottom, #232d26 1px, transparent 1px)",
            },
            animation: {
              "fade-in-up": "fadeInUp 0.8s ease-out forwards",
            },
            keyframes: {
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Spline Sans", sans-serif;
        background-color: #0b0f0d;
      }
      
      /* FIX FOR ICONS: Explicitly define the font family for the class */
      .material-symbols-outlined {
        font-family: 'Material Symbols Outlined';
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        -webkit-font-smoothing: antialiased;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
      .glow-text {
        text-shadow: 0 0 30px rgba(54, 226, 123, 0.1);
      }
      .glow-button {
        box-shadow: 0 0 20px rgba(54, 226, 123, 0.15);
        transition: all 0.3s ease;
      }
      .glow-button:hover {
        box-shadow: 0 0 35px rgba(54, 226, 123, 0.5);
        transform: translateY(-2px);
      }
      .bg-grid {
        background-size: 60px 60px;
        mask-image: radial-gradient(
          circle at center,
          black 40%,
          transparent 85%
        );
        -webkit-mask-image: radial-gradient(
          circle at center,
          black 40%,
          transparent 85%
        );
        animation: gridFlow 20s linear infinite;
      }
      @keyframes gridFlow {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 0 60px;
        }
      }
      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        z-index: 0;
        pointer-events: none;
      }
      .orb-1 {
        width: 400px;
        height: 400px;
        background: #36e27b;
        top: -10%;
        left: -10%;
        opacity: 0.1;
        animation: pulse 10s infinite alternate;
      }
      .orb-2 {
        width: 500px;
        height: 500px;
        background: #2d5f4e;
        bottom: -10%;
        right: -10%;
        opacity: 0.15;
        animation: pulse 12s infinite alternate-reverse;
      }
      .orb-3 {
        width: 300px;
        height: 300px;
        background: #36e27b;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0.05;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.1;
        }
        100% {
          transform: scale(1.1);
          opacity: 0.2;
        }
      }
      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        opacity: 0;
        bottom: -10px;
        animation: rise var(--duration) linear infinite;
        animation-delay: var(--delay);
        box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
      }
      @keyframes rise {
        0% {
          transform: translateY(0) scale(1);
          opacity: 0;
        }
        20% {
          opacity: var(--max-opacity);
        }
        80% {
          opacity: var(--max-opacity);
        }
        100% {
          transform: translateY(-100vh) scale(0.5);
          opacity: 0;
        }
      }
      /* Loading Scan Animation */
      .scan-line {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: #36e27b;
        box-shadow: 0 0 15px #36e27b;
        animation: scan 2s linear infinite;
        z-index: 20;
      }
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "vite": "https://esm.sh/vite@^7.2.7",

  }
}
</script>

</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
